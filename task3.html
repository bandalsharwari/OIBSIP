
<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <style>
      /* Styles for the to-do list */
      body {
        font-family: Arial, sans-serif;
        background-color: #27b69a;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
        color:#572d52;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      form {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      input[type="text"] {
        flex: 1;
        padding: 10px;
        margin-right: 10px;
        border-radius: 4px;
        border: none;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        font-size: 16px;
      }
      button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 4px;
        float: right;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #ed775a;
        border-radius: 4px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      }
      .one
      {
        background-color:rgb(6, 237, 6);
      }
      .two
      {
        background-color: red;
      }
      .three
      {
        background-color: blue;
      }
      .four
      {
        background-color: deeppink;
      }
      li:hover {
        background-color: #f0db39;
      }
      .timestamp {
        font-size: 12px;
        color: #5c3b3b;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1><p  class="first">
                          <form>
                            <input type="text" id="taskInput" placeholder="Add a creative task...">
                            <button type="button" class="one" onclick="addTask1()">Add</button>
                          </form>
                          <ul id="taskList">
                            <!-- To-Do Lists will be dynamically added here -->
                          </ul>
                          <script>
                            function addTask1() {
                              const taskInput = document.getElementById("taskInput");
                              const taskList = document.getElementById("taskList");
                              const taskText = taskInput.value.trim();
                              if (taskText) {
                                const li = document.createElement("li");
                                const timestamp = new Date().toLocaleString();
                                li.innerHTML = `${taskText}<span class="timestamp">${timestamp}</span><button class="delete" onclick="deleteTask1(this)">Delete</button>`;
                                taskList.appendChild(li);
                                taskInput.value = "";
                              }
                            }
                            function deleteTask1(button) {
                              const li = button.parentNode;
                              li.parentNode.removeChild(li);
                            }
                          </script>
                          </p>
    <br>
    <br>

    <form>
      <input type="text" id="taskInput2" placeholder="Add a administrative task...">

      <!-- To-Do Lists will be dynamically added here -->
    </ul>
    <script>
      function addTask2() {
        const taskInput = document.getElementById("taskInput2");

        const taskText = taskInput.value.trim();

          taskList.appendChild(li);
          taskInput.value = "";
        }
      }
      function deleteTask2(button) {
        const li = button.parentNode;
        li.parentNode.removeChild(li);
      }
    </script>
    </p>
    <br>
    <br>

</html>
